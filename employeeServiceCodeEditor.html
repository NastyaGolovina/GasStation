<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="img/fuel-pump.svg">
        <link rel="stylesheet" href="header.css">
    </head>
    <body>
        <header class="bg-primary p-3 mb-3 border-bottom">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="nav-item">
                            <a href="employeeServicesHomePage.html" class="nav-link link-light fw-bold px-2">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="employeeServiceCodeEditor.html" class="nav-link link-light px-2">Code Editor</a>
                        </li>
                    </ul>
                    <div id="userName" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white">
                    </div>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" style="filter: invert(1)" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="img/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" style="">
                            <li><a class="dropdown-item" href="login.html">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <p class="display-6">Code Editor</p>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a your code here" id="code" style="height: 300px"></textarea>
                <label for="code">Enter your code</label>
            </div>
            <div class="d-grid gap-2 d-md-block mb-3">
                <button class="btn btn-primary" id="sendRequest" type="button">Send Request</button>
                <button class="btn btn-primary" id="refreshOutput" type="button">Refresh Output</button>
            </div>
            <div>
                <p class="display-6">Output</p>
                <div id="output" class="output"></div>
            </div>

        </div>
        <script src="headerName.js"></script>
        <script src="mployeeServiceCodeEditor.js"></script>
    </body>
</html>
