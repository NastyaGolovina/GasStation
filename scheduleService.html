<div class="alert alert-danger alert-dismissible fade show" id='errorMsg' role="alert" style="display: none">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="d-flex flex-column bg-body-tertiary" style="width: 100%;">

      </div>
    </div>

    <div class="mt-3 mb-3 col-md-8">
      <div class="btn-group" role="group">
        <button type="button" id="create" class="btn btn-outline-primary" disabled>Create</button>
        <button type="button" id="update" class="btn btn-outline-primary">Update</button>
        <button type="button" id="delete" class="btn btn-outline-primary" disabled>Delete</button>
      </div>

      <div class="mt-3 container">
        <h4 class="mb-3">Schedule Service</h4>
        <form class="needs-validation">
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="dt" class="form-label">Date</label>
              <input type="date" class="form-control" id="dt" disabled>
            </div>
<!--            <div class="col-sm-12">-->
<!--              <label for="serv" class="form-label">Service</label>-->
<!--              <input type="text" class="form-control" id="serv" disabled>-->

              <label for="serv">Service</label>
              <select class="form-select" id="serv" name="service" disabled>
                <option selected>Select Service</option>
                <option value=""></option>
              </select>
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-sm-12">
              <label for="dst" class="form-label">Description</label>
              <input type="text" class="form-control" id="dst" disabled>
            </div>

<!--                <option selected>Select</option>-->

<!--              </select>-->
<!--            </div>-->

            <div class="mb-3">
              <label for="cst">Customer</label>
              <select class="form-select" id="cst" name="customer" disabled>
                <option selected>select</option>
                <option value=""></option>
              </select>
              <div class="invalid-feedback"></div>
            </div>


            <!--   <div class="col-sm-12">-->
<!--              <label for="status" class="form-label">Status</label>-->
<!--              <input type="text" class="form-control" id="status" disabled>-->
<!--            </div>-->

            <div class="mb-3">
              <label for="status">Status</label>
              <select class="form-select" id="status" name="status" disabled>
                <option selected>Select Status</option>
                <option value="Scheduled">Scheduled</option>
                <option value="processing">Processing</option>
                <option value="completed">Completed</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>

<!--            <div class="col-sm-12">-->

            <div class="mb-3">
              <label for="es">Employee Service</label>
              <select class="form-select" id="es" name="emp_ser" required disabled>
                <option selected>select</option>
                <option value=""></option>
              </select>
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-sm-12">
              <label for="mt" class="form-label">Material</label>
              <input type="text" class="form-control" id="mt" name="material" required disabled>
              <div class="invalid-feedback"></div></div>
          </div>
        </form>

        <h5 class="modal-title" id="successModalLabel">Success</h5>

        Schedule updated successfully!
