<html lang="en">

  <link rel="icon" type="image/png" href="img/fuel-pump.svg">
  <link rel="stylesheet" href="heder.css">

<body>
<header class="bg-primary p-3 mb-3 border-bottom" >
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item">
          <a href="employeeAdminHome.html" class="nav-link link-light fw-bold px-2">Home</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link link-light px-2">Loyalty Program</a>
        </li>
        <li class="nav-item">
          <a href="service.html" class="nav-link link-light px-2">Service</a>
        </li>
        <li class="nav-item">
          <a href="scheduleService.html" class="nav-link link-light px-2">Schedule Service</a>
        </li>
      </ul>
      <div id="userName" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white">
      </div>
      <div class="dropdown text-end">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" style="filter: invert(1)" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="img/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" style="">
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="alert alert-danger alert-dismissible fade show"  id='errorMsg' role="alert" style = "display: none">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-4">
      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
        <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
          <span class="fs-5 fw-semibold">Loyalty Program Name</span>
        </div>
        <div id="LPlist" class="list-group list-group-flush border-bottom" style="max-height: 79vh; overflow-y: auto;">

        </div>
      </div>
    </div>

    <div class="mt-3 mb-3 col-sm-12 col-md-8">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" id="create" class="btn btn-outline-primary">Create</button>
        <button type="button" id="update" class="btn btn-outline-primary">Update</button>
        <button type="button" id="delete" class="btn btn-outline-primary">Delete</button>
      </div>


      <div class="mt-3 container">
        <h4 class="mb-3">Loyalty program</h4>
        <form class="needs-validation">
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required disabled>
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-sm-12">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" name="description" required disabled>
              <div class="invalid-feedback"></div>
            </div>
          </div>

            <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>
<script src="LP.js"></script>
<script src="hederName.js"></script>
