<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="img/fuel-pump.svg">
    <link rel="stylesheet" href="header.css">
</head>
<body>
<header class="bg-primary p-3 mb-3 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="employeeAdminHome.html" class="nav-link link-light fw-bold px-2">Home</a></li>
                <li><a href="loyalityProgramPage.html" class="nav-link link-light px-2">Loyalty Program</a></li>
                <li><a href="#" class="nav-link link-light px-2">Service</a></li>
                <li><a href="scheduleService.html" class="nav-link link-light px-2">Schedule Service</a></li>
            </ul>
            <div id="userName" class="text-white me-3"></div>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" style="filter: invert(1)" data-bs-toggle="dropdown">
                    <img src="img/person-circle.svg" alt="user" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="alert alert-danger alert-dismissible fade show" id="errorMsg" role="alert" style="display: none;">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="d-flex flex-column bg-body-tertiary" style="width: 100%;">
                <div class="p-3 border-bottom">
                    <span class="fs-5 fw-semibold">Service Name</span>
                </div>
                <div id="Servicelist" class="list-group list-group-flush border-bottom" style="max-height: 79vh; overflow-y: auto;"></div>
            </div>
        </div>

        <div class="col-md-8 mt-3 mb-3">
            <div class="btn-group mb-3" role="group">
                <button type="button" id="create" class="btn btn-outline-primary">Create</button>
                <button type="button" id="update" class="btn btn-outline-primary">Update</button>
                <button type="button" id="delete" class="btn btn-outline-primary">Delete</button>
            </div>

            <div class="container">
                <h4>Service</h4>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required disabled>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="des" class="form-label">Description</label>
                        <input type="text" class="form-control" id="des" name="description" required disabled>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="status" name="status" disabled>
                        <label class="form-check-label" for="status">Active</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="service.js"></script>
<script src="headerName.js"></script>
</body>
</html>
